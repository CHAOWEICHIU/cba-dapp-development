<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title></title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        font-family: "Lato", "PingFangTC", "Arial", "Heiti TC",
          "Microsoft Jhenghei", sans-serif;
      }
    </style>
  </head>
  <body>
    <div id="content" style="padding:50px;">
      <div>
        <p>Current Active Address</p>
        <p id="address"></p>
      </div>
      <br />
      <div>
        <p>Input Area (fill out words, and separate it with comma)</p>
        <textarea id="inputTextArea" rows="4" cols="100"></textarea>
        <div>
          <ul id="list"></ul>
        </div>
        <div>
          <button id="submitButton">Submit to smart contract</button>
        </div>
      </div>
      <div>
        <p>List on contract</p>
        <div id="randPickerList"></div>
      </div>
    </div>
  </body>
</html>
